<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracial - Cocina</title>
    <link rel="stylesheet" href="app/css/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-1/3">
                <h1 class="text-xl font-bold mb-4">Selecciona un platillo</h1>
                <select v-model="platilloSeleccionado" @change="actualizarIngredientes"
                    class="w-full mb-4 p-2 border border-gray-300 rounded-lg">
                    <option v-for="receta in recetas" :value="receta.titulo">{{ receta.titulo }}</option>
                </select>
                <h1 class="text-xl font-bold mb-4">Ingredientes</h1>
                <div class="h-64 overflow-y-auto">
                    <div v-for="(ingrediente, index) in ingredientesPosibles" :key="index" class="flex items-center mb-2">
                        <input type="checkbox" :value="ingrediente" v-model="ingredientesSeleccionados" class="mr-2">
                        <span>{{ ingrediente }}</span>
                    </div>
                </div>
                <button @click="cocinar"
                    class="mt-4 w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Cocinar</button>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-2/3">
                <div v-if="mensaje" class="text-red-500 text-center mb-4">{{ mensaje }}</div>
                <div v-if="ingredientesSeleccionados.length > 0" class="flex flex-col items-center md:flex-row">
                    <div class="md:w-1/2 md:pr-4">
                        <h2 class="text-2xl font-bold mb-4 text-center md:text-left">Ingredientes seleccionados</h2>
                        <ul class="list-disc list-inside mb-4 text-center md:text-left">
                            <li v-for="ingrediente in ingredientesSeleccionados">{{ ingrediente }}</li>
                        </ul>
                    </div>
                    <div v-if="receta" class="md:w-1/2 flex justify-center">
                        <img :src="receta.imagen" alt="Imagen del platillo" class="w-full h-auto rounded-lg shadow">
                    </div>
                </div>
                <div v-if="receta" class="text-center mt-4">
                    <p class="text-xl font-bold text-green-500">Â¡Felicidades! Has cocinado {{ receta.titulo }}.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app/js/myapp.js"></script>

</body>
</html>
